<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mandaic Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>mandaic keyboard</h1>

    <main>
      <!-- Textarea -->
      <div>
        <textarea lang="mid" autofocus dir="rtl"
          placeholder="ࡋࡉࡔࡀࡍࡀ ࡌࡀࡍࡃࡀࡉࡉࡀ"></textarea>
      </div>

      <!-- Keyboard -->
      <div class="base">
        <button class="key">ـ</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">0</button>
        <button class="key">-</button>
        <button class="key">=</button>
        <button class="delete">Delete</button>
        <button class="tab">Tab</button>
        <button class="key">
          <span>Q</span>
          <span lang="mid">ࡒ</span>
        </button>
        <button class="key">
          <span>W</span>
          <span lang="mid">ࡔ</span>
        </button>
        <button class="key">
          <span>E</span>
          <span lang="mid">ࡏ</span>
        </button>
        <button class="key">
          <span>R</span>
          <span lang="mid">ࡓ</span>
        </button>
        <button class="key">
          <span>T</span>
          <span lang="mid">ࡕ</span>
        </button>
        <button class="key">
          <span>Y</span>
          <span lang="mid">ࡈ</span>
        </button>
        <button class="key">
          <span>U</span>
          <span lang="mid">ࡅ</span>
        </button>
        <button class="key">
          <span>I</span>
          <span lang="mid">ࡉ</span>
        </button>
        <button class="key">
          <span>O</span>
          <span lang="mid">ࡇ</span>
        </button>
        <button class="key">
          <span>P</span>
          <span lang="mid">࡚</span>
        </button>
        <button class="key">[</button>
        <button class="key">]</button>
        <button class="backslash">\</button>
        <button class="capslock">Caps Lock</button>
        <button class="key">
          <span>A</span>
          <span lang="mid">ࡀ</span>
        </button>
        <button class="key">
          <span>S</span>
          <span lang="mid">ࡎ</span>
        </button>
        <button class="key">
          <span>D</span>
          <span lang="mid">ࡃ</span>
        </button>
        <button class="key">
          <span>F</span>
          <span lang="mid">ࡐ</span>
        </button>
        <button class="key">
          <span>G</span>
          <span lang="mid">ࡂ</span>
        </button>
        <button class="key">
          <span>H</span>
          <span lang="mid">ࡄ</span>
        </button>
        <button class="key">
          <span>J</span>
          <span lang="mid">ࡖ</span>
        </button>
        <button class="key">
          <span>K</span>
          <span lang="mid">ࡊ</span>
        </button>
        <button class="key">
          <span>L</span>
          <span lang="mid">ࡋ</span>
        </button>
        <button class="key">
          <span>;</span>
          <span lang="mid">࡙</span>
        </button>
        <button class="key">'</button>
        <button class="enter">Enter</button>
        <button class="leftshift">Shift</button>
        <button class="key">
          <span>Z</span>
          <span lang="mid">ࡆ</span>
        </button>
        <button class="key">
          <span>X</span>
          <span lang="mid">ࡗ</span>
        </button>
        <button class="key">
          <span>C</span>
          <span lang="mid">ࡑ</span>
        </button>
        <button class="key">
          <span>V</span>
          <span lang="mid">ࡘ</span>
        </button>
        <button class="key">
          <span>B</span>
          <span lang="mid">ࡁ</span>
        </button>
        <button class="key">
          <span>N</span>
          <span lang="mid">ࡍ</span>
        </button>
        <button class="key">
          <span>M</span>
          <span lang="mid">ࡌ</span>
        </button>
        <button class="key">
          <span>,</span>
          <span lang="mid">࡛</span>
        </button>
        <button class="key">
          <span>.</span>
          <span lang="mid">࡞</span>
        </button>
        <button class="key">/</button>
        <button class="rightshift">Shift</button>
      </div>
    </main>

    <!-- Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>

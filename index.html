<!DOCTYPE html>
<html lang="mid">
  <head>
    <meta charset="UTF-8">
    <title>Mandaic Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 lang="en">mandaic keyboard</h1>

    <main>
      <div>
        <textarea autofocus dir="rtl" placeholder="ࡋࡉࡔࡀࡍࡀ ࡌࡀࡍࡃࡀࡉࡉࡀ"></textarea>
      </div>

      <div class="base">
        <button class="key">ـ</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">0</button>
        <button class="key">-</button>
        <button class="key">=</button>
        <button class="delete">Delete</button>
        <button class="tab">Tab</button>
        <button class="key">
          <span lang="en">Q</span>
          <span>ࡒ</span>
        </button>
        <button class="key">
          <span lang="en">W</span>
          <span>ࡅ</span>
        </button>
        <button class="key">
          <span lang="en">E</span>
          <span>ࡏ</span>
        </button>
        <button class="key">
          <span lang="en">R</span>
          <span>ࡓ</span>
        </button>
        <button class="key">
          <span lang="en">T</span>
          <span>ࡕ</span>
        </button>
        <button class="key">
          <span lang="en">Y</span>
          <span>ࡈ</span>
        </button>
        <button class="key">
          <span lang="en">U</span>
          <span>ࡗ</span>
        </button>
        <button class="key">
          <span lang="en">I</span>
          <span>ࡉ</span>
        </button>
        <button class="key">
          <span lang="en">O</span>
          <span>ࡇ</span>
        </button>
        <button class="key">
          <span lang="en">P</span>
          <span>࡚</span>
        </button>
        <button class="key">[</button>
        <button class="key">]</button>
        <button class="backslash">\</button>
        <button class="capslock">Caps Lock</button>
        <button class="key">
          <span lang="en">A</span>
          <span>ࡀ</span>
        </button>
        <button class="key">
          <span lang="en">S</span>
          <span>ࡎ</span>
        </button>
        <button class="key">
          <span lang="en">D</span>
          <span>ࡃ</span>
        </button>
        <button class="key">
          <span lang="en">F</span>
          <span>ࡐ</span>
        </button>
        <button class="key">
          <span lang="en">G</span>
          <span>ࡂ</span>
        </button>
        <button class="key">
          <span lang="en">H</span>
          <span>ࡄ</span>
        </button>
        <button class="key">
          <span lang="en">J</span>
          <span>ࡖ</span>
        </button>
        <button class="key">
          <span lang="en">K</span>
          <span>ࡊ</span>
        </button>
        <button class="key">
          <span lang="en">L</span>
          <span>ࡋ</span>
        </button>
        <button class="key">
          <span lang="en">;</span>
          <span>࡙</span>
        </button>
        <button class="key">'</button>
        <button class="enter">Enter</button>
        <button class="leftshift">Shift</button>
        <button class="key">
          <span lang="en">Z</span>
          <span>ࡆ</span>
        </button>
        <button class="key">
          <span lang="en">X</span>
          <span>ࡔ</span>
        </button>
        <button class="key">
          <span lang="en">C</span>
          <span>ࡑ</span>
        </button>
        <button class="key">
          <span lang="en">V</span>
          <span>ࡘ</span>
        </button>
        <button class="key">
          <span lang="en">B</span>
          <span>ࡁ</span>
        </button>
        <button class="key">
          <span lang="en">N</span>
          <span>ࡍ</span>
        </button>
        <button class="key">
          <span lang="en">M</span>
          <span>ࡌ</span>
        </button>
        <button class="key">
          <span lang="en">,</span>
          <span>࡛</span>
        </button>
        <button class="key">
          <span lang="en">.</span>
          <span>࡞</span>
        </button>
        <button class="key">/</button>
        <button class="rightshift">Shift</button>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>

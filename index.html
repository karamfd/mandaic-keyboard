<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mandaic Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>mandaic keyboard</h1>

    <main>
      <!-- Textarea -->
      <div>
        <textarea lang="mid" autofocus dir="rtl"
          placeholder="ࡋࡉࡔࡀࡍࡀ ࡌࡀࡍࡃࡀࡉࡉࡀ"></textarea>
      </div>

      <!-- Keyboard -->
      <div class="base">
        <kbd data-code="Backquote">&#1600;</kbd>
        <kbd data-code="Digit1">1</kbd>
        <kbd data-code="Digit2">2</kbd>
        <kbd data-code="Digit3">3</kbd>
        <kbd data-code="Digit4">4</kbd>
        <kbd data-code="Digit5">5</kbd>
        <kbd data-code="Digit6">6</kbd>
        <kbd data-code="Digit7">7</kbd>
        <kbd data-code="Digit8">8</kbd>
        <kbd data-code="Digit9">9</kbd>
        <kbd data-code="Digit0">0</kbd>
        <kbd data-code="Minus">-</kbd>
        <kbd data-code="Equal">=</kbd>
        <kbd data-code="Backspace" class="delete">Delete</kbd>
        <kbd data-code="Tab" class="tab">Tab</kbd>
        <kbd data-code="KeyQ">
          <span>Q</span>
          <span lang="mid">ࡒ</span>
        </kbd>
        <kbd data-code="KeyW">
          <span>W</span>
          <span lang="mid">ࡔ</span>
        </kbd>
        <kbd data-code="KeyE">
          <span>E</span>
          <span lang="mid">ࡏ</span>
        </kbd>
        <kbd data-code="KeyR">
          <span>R</span>
          <span lang="mid">ࡓ</span>
        </kbd>
        <kbd data-code="KeyT">
          <span>T</span>
          <span lang="mid">ࡕ</span>
        </kbd>
        <kbd data-code="KeyY">
          <span>Y</span>
          <span lang="mid">ࡈ</span>
        </kbd>
        <kbd data-code="KeyU">
          <span>U</span>
          <span lang="mid">ࡅ</span>
        </kbd>
        <kbd data-code="KeyI">
          <span>I</span>
          <span lang="mid">ࡉ</span>
        </kbd>
        <kbd data-code="KeyO">
          <span>O</span>
          <span lang="mid">ࡇ</span>
        </kbd>
        <kbd data-code="KeyP">
          <span>P</span>
          <span lang="mid">࡚</span>
        </kbd>
        <kbd data-code="BracketLeft">[</kbd>
        <kbd data-code="BracketRight">]</kbd>
        <kbd data-code="Backslash" class="backslash">\</kbd>
        <kbd data-code="CapsLock" class="capslock">Caps Lock</kbd>
        <kbd data-code="KeyA">
          <span>A</span>
          <span lang="mid">ࡀ</span>
        </kbd>
        <kbd data-code="KeyS">
          <span>S</span>
          <span lang="mid">ࡎ</span>
        </kbd>
        <kbd data-code="KeyD">
          <span>D</span>
          <span lang="mid">ࡃ</span>
        </kbd>
        <kbd data-code="KeyF">
          <span>F</span>
          <span lang="mid">ࡐ</span>
        </kbd>
        <kbd data-code="KeyG">
          <span>G</span>
          <span lang="mid">ࡂ</span>
        </kbd>
        <kbd data-code="KeyH">
          <span>H</span>
          <span lang="mid">ࡄ</span>
        </kbd>
        <kbd data-code="KeyJ">
          <span>J</span>
          <span lang="mid">ࡖ</span>
        </kbd>
        <kbd data-code="KeyK">
          <span>K</span>
          <span lang="mid">ࡊ</span>
        </kbd>
        <kbd data-code="KeyL">
          <span>L</span>
          <span lang="mid">ࡋ</span>
        </kbd>
        <kbd data-code="Semicolon">
          <span>;</span>
          <span lang="mid">࡙</span>
        </kbd>
        <kbd data-code="Quote">'</kbd>
        <kbd data-code="Enter" class="enter">Enter</kbd>
        <kbd data-code="ShiftLeft" class="leftshift">Shift</kbd>
        <kbd data-code="KeyZ">
          <span>Z</span>
          <span lang="mid">ࡆ</span>
        </kbd>
        <kbd data-code="KeyX">
          <span>X</span>
          <span lang="mid">ࡗ</span>
        </kbd>
        <kbd data-code="KeyC">
          <span>C</span>
          <span lang="mid">ࡑ</span>
        </kbd>
        <kbd data-code="KeyV">
          <span>V</span>
          <span lang="mid">ࡘ</span>
        </kbd>
        <kbd data-code="KeyB">
          <span>B</span>
          <span lang="mid">ࡁ</span>
        </kbd>
        <kbd data-code="KeyN">
          <span>N</span>
          <span lang="mid">ࡍ</span>
        </kbd>
        <kbd data-code="KeyM">
          <span>M</span>
          <span lang="mid">ࡌ</span>
        </kbd>
        <kbd data-code="Comma">
          <span>,</span>
          <span lang="mid">࡛</span>
        </kbd>
        <kbd data-code="Period">
          <span>.</span>
          <span lang="mid">࡞</span>
        </kbd>
        <kbd data-code="Slash">/</kbd>
        <kbd data-code="ShiftRight" class="rightshift">Shift</kbd>
      </div>
    </main>

    <!-- Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>

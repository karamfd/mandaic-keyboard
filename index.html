<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mandaic Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>mandaic keyboard</h1>

    <main>
      <!-- Textarea -->
      <div>
        <textarea lang="mid" autofocus dir="rtl"
          placeholder="ࡋࡉࡔࡀࡍࡀ ࡌࡀࡍࡃࡀࡉࡉࡀ"></textarea>
      </div>

      <!-- Keyboard -->
      <div class="base">
        <kbd>ـ</kbd>
        <kbd>1</kbd>
        <kbd>2</kbd>
        <kbd>3</kbd>
        <kbd>4</kbd>
        <kbd>5</kbd>
        <kbd>6</kbd>
        <kbd>7</kbd>
        <kbd>8</kbd>
        <kbd>9</kbd>
        <kbd>0</kbd>
        <kbd>-</kbd>
        <kbd>=</kbd>
        <kbd class="delete">Delete</kbd>
        <kbd class="tab">Tab</kbd>
        <kbd>
          <span>Q</span>
          <span lang="mid">ࡒ</span>
        </kbd>
        <kbd>
          <span>W</span>
          <span lang="mid">ࡔ</span>
        </kbd>
        <kbd>
          <span>E</span>
          <span lang="mid">ࡏ</span>
        </kbd>
        <kbd>
          <span>R</span>
          <span lang="mid">ࡓ</span>
        </kbd>
        <kbd>
          <span>T</span>
          <span lang="mid">ࡕ</span>
        </kbd>
        <kbd>
          <span>Y</span>
          <span lang="mid">ࡈ</span>
        </kbd>
        <kbd>
          <span>U</span>
          <span lang="mid">ࡅ</span>
        </kbd>
        <kbd>
          <span>I</span>
          <span lang="mid">ࡉ</span>
        </kbd>
        <kbd>
          <span>O</span>
          <span lang="mid">ࡇ</span>
        </kbd>
        <kbd>
          <span>P</span>
          <span lang="mid">࡚</span>
        </kbd>
        <kbd>[</kbd>
        <kbd>]</kbd>
        <kbd class="backslash">\</kbd>
        <kbd class="capslock">Caps Lock</kbd>
        <kbd>
          <span>A</span>
          <span lang="mid">ࡀ</span>
        </kbd>
        <kbd>
          <span>S</span>
          <span lang="mid">ࡎ</span>
        </kbd>
        <kbd>
          <span>D</span>
          <span lang="mid">ࡃ</span>
        </kbd>
        <kbd>
          <span>F</span>
          <span lang="mid">ࡐ</span>
        </kbd>
        <kbd>
          <span>G</span>
          <span lang="mid">ࡂ</span>
        </kbd>
        <kbd>
          <span>H</span>
          <span lang="mid">ࡄ</span>
        </kbd>
        <kbd>
          <span>J</span>
          <span lang="mid">ࡖ</span>
        </kbd>
        <kbd>
          <span>K</span>
          <span lang="mid">ࡊ</span>
        </kbd>
        <kbd>
          <span>L</span>
          <span lang="mid">ࡋ</span>
        </kbd>
        <kbd>
          <span>;</span>
          <span lang="mid">࡙</span>
        </kbd>
        <kbd>'</kbd>
        <kbd class="enter">Enter</kbd>
        <kbd class="leftshift">Shift</kbd>
        <kbd>
          <span>Z</span>
          <span lang="mid">ࡆ</span>
        </kbd>
        <kbd>
          <span>X</span>
          <span lang="mid">ࡗ</span>
        </kbd>
        <kbd>
          <span>C</span>
          <span lang="mid">ࡑ</span>
        </kbd>
        <kbd>
          <span>V</span>
          <span lang="mid">ࡘ</span>
        </kbd>
        <kbd>
          <span>B</span>
          <span lang="mid">ࡁ</span>
        </kbd>
        <kbd>
          <span>N</span>
          <span lang="mid">ࡍ</span>
        </kbd>
        <kbd>
          <span>M</span>
          <span lang="mid">ࡌ</span>
        </kbd>
        <kbd>
          <span>,</span>
          <span lang="mid">࡛</span>
        </kbd>
        <kbd>
          <span>.</span>
          <span lang="mid">࡞</span>
        </kbd>
        <kbd>/</kbd>
        <kbd class="rightshift">Shift</kbd>
      </div>
    </main>

    <!-- Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
